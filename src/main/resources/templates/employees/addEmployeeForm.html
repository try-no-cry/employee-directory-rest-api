<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


	
	<title>Add Employee</title>
</head>

<body>
<div class="container">
 <p class="h3 mb-4 mt-4 ">Save Employee</p>
<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
	
   <input th:field="*{id}" type="hidden" >

  <div class="form-group">
    <label for="fname">FirstName</label>
    <input th:field="*{firstName}" type="text" class="form-control mb-4 w-25" id="fname"   placeholder="FirstName">
   
  </div>
  <div class="form-group">
    <label for="lname">LastName</label>
    <input th:field="*{lastName}" type="text" class="form-control mb-4 w-25" id="lname"   placeholder="LastName">
    
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input th:field="*{email}" type="email" class="form-control mb-4 w-25" id="email" placeholder="Email-ID">
    
  </div>

  <button type="submit" class="btn btn-primary">Save Employee</button>
</form>

<a th:href="@{/employees/}">Back to Employees List</a>
</div>

</body>
</html>
